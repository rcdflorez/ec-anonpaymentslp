<div class="paypal-PO po-content col-12 mx-0 px-0 d-none">
    <form action="#" class="needs-validation form paypal-payment-form" id="paypalPaymentForm" novalidate>
        <h4 class="text-start">PayPal Payment</h4>
        <div id="card-errors" role="alert"></div>

        <div class="row d-flex text-start my-4">
            <div class="form-group col-12 col-md-6">
                <label for="firstName">First Name<span> *</span></label>

                <input class="form-control" class="" type="text" name="firstName" id="firstName" required pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$" jsonKey="CustomerFirstName" />
            </div>

            <div class="form-group col-12 col-md-6">
                <label for="lastname">Last Name<span> *</span></label>

                <input class="form-control" type="text" required pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$" class="" name="lastname" id="lastname" jsonKey="CustomerLastName" />
            </div>
        </div>
        <div class="row d-flex text-start my-4">
            <div class="form-group col-12 col-md-8">
                <label for="firstName">Email Address<span> *</span></label>

                <input class="form-control" type="text" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" class="" name="firstName" id="firstName" jsonKey="CustomerEmail" />
            </div>

            <div class="form-group col-12 col-md-4">
                <label for="lastname">Last 4 Digits of SSN<span> *</span></label>

                <input class="form-control" type="text" pattern="^[0-9]{4}$" required class="" name="lastname" id="lastname" jsonKey="Last4SSN" />
            </div>
        </div>

    <p class="text-start text-disclaimer">

        <partial src="paymentauth.html"></partial>

        <div class="text-end">
            <div class="box paypal-container">
                <button class="paypal-button payment-btn mt-3" paymnt="PayPal" id="paypal-button">
          <span class="paypal-button-title"> Pay now with </span>
          <span class="paypal-logo"> <i>Pay</i><i>Pal</i> </span>
        </button>
            </div>
        </div>
    </form>
</div>
